<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
    <div class="container">

        <div class="header">
            <!-- Logo -->
                <img src="./images/logo.svg" alt="logo">
            <!-- Heading -->
            <div class="heading">
                <h3><span>We are launching</span> soon!</h3>
                <p>Subscribe and get notified</p>
            </div>
        </div>
        <!-- Input & Button -->
        <form id="form">
                <input type="email" id="email">
                <small class="errorMsg"></small>
                <button type="submit" id="button">Notify Me</button>
        </form>

        <!-- Dashboard -->
        <div class="dashboard">
            <img src="./images/illustration-dashboard.png" alt="illustration dashboard">
        </div>

        <!-- icons -->
        <div class="icons">
            <i class="fab fa-facebook-f fa-xs"></i>
            <i class="fab fa-twitter fa-xs"></i>
            <i class="fab fa-instagram fa-xs"></i>
        </div>

        <!-- Copyrights -->
        <footer>
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>

    </div>
    <!-- Javascript -->
    <script src="app.js"></script>
</body>

</html>
